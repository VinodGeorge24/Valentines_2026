<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe6e6; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrollbars when button gets huge */
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d63384; /* Deep pink */
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            /* Transition for the size change */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        #yesBtn:hover {
            background-color: #d90429;
        }

        #noBtn {
            background-color: #e9ecef;
            color: #495057;
        }

        #noBtn:hover {
            background-color: #dee2e6;
        }

        .success-content {
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }

        .success-title {
            color: #d63384;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .details-box {
            background-color: #fff0f3;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #ff4d6d;
        }

        .detail-item {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #555;
        }

        .detail-item strong {
            color: #ff4d6d;
            display: inline-block;
            width: 140px;
        }

        .footer-love {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #d63384;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="questionText">Marlene, would you be my valentine?</h1>
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const questionText = document.getElementById('questionText');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const buttonContainer = document.getElementById('buttonContainer');

        // Constants
        const INITIAL_TEXT = "Marlene, would you be my valentine?";
        const ULTIMATUM_TEXT = "MARLENE BE MY VALENTINE!";
        const STORAGE_KEY = 'valentine_no_clicks';
        const MAX_CLICKS = 5;

        // State
        let noClickCount = 0;

        function init() {
            // Load state
            const storedClicks = localStorage.getItem(STORAGE_KEY);
            if (storedClicks) {
                noClickCount = parseInt(storedClicks, 10);
            }

            render();
        }

        function render() {
            // Apply scale
            const scale = Math.pow(1.25, noClickCount);
            yesBtn.style.transform = `scale(${scale})`; // Only scale, hover adds a bit more via CSS

            // Logic text/buttons
            if (noClickCount >= MAX_CLICKS) {
                questionText.textContent = ULTIMATUM_TEXT;
                if(noBtn.parentNode) {
                    noBtn.parentNode.removeChild(noBtn);
                }
            } else {
                questionText.textContent = INITIAL_TEXT;
            }
        }

        function handleNoClick() {
            if (noClickCount < MAX_CLICKS) {
                noClickCount++;
                localStorage.setItem(STORAGE_KEY, noClickCount);
                render();
            }
        }

        function handleYesClick() {
            // Clear storage
            localStorage.removeItem(STORAGE_KEY);
            
            // Show success screen
            mainContainer.innerHTML = `
                <div class="success-content">
                    <h2 class="success-title">Great choice! Look forward to:</h2>
                    <div class="details-box">
                        <div class="detail-item"><strong>Date at:</strong> I Gemelli</div>
                        <div class="detail-item"><strong>Outfit:</strong> Something FORMAL!</div>
                        <div class="detail-item"><strong>Time:</strong> 5 PM date, be ready before!</div>
                        <div class="detail-item"><strong>What to Bring:</strong> just yo ahh :)</div>
                    </div>
                    <div class="footer-love">THANK YOU SOOO MUCH <3</div>
                </div>
            `;
        }

        // Attach listeners
        noBtn.addEventListener('click', handleNoClick);
        yesBtn.addEventListener('click', handleYesClick);

        // Initialize on load
        init();

    </script>
</body>
</html>
